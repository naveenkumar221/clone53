<!DOCTYPE html>
<html>
<head>
  <title>Bus Pass Application</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif; background: floralwhite; margin: 0; padding: 20px;">

  <div style="width: 1000px; margin: auto; padding: 20px; border: 1px solid cornsilk;">
    
   
    <div style="text-align: center; background-color: skyblue; padding: 20px; border-radius: 15px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVM8nXF6tJPDITneb5UX__GQRpQ76wuW-wpQ&s" style="width: 60px;">
      <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
      <h3 style="color: black;">GENERAL BUS PASS APPLICATION</h3>
    </div>

   
    <fieldset style="margin-top: 20px; border: 2px solid black; padding: 15px; border-radius: 15px">
      <legend style="font-weight: bold; background: blue; color: white; padding: 5px;border-radius: 5px;">Applicant Details</legend>
      
      
      <div style="display: flex; justify-content: space-between;">
        <div style="width: 48%;;">
          <label>Name *</label><br>
          <input type="text" placeholder="(Maximum characters: 20)" style="width: 100%; padding: 5px;">
          <small style="color: red;">( maximum characters: 20) </small>
        </div>
        <div style="width: 48%;;">
          <label>Father's / Guardian's Name *</label><br>
          <input type="text" style="width: 100%; padding: 5px;">
        </div>
      </div>

   
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <div style="width: 48%;;">
          <label>Date of birth * </label><br>
          <input type="text" style="width: 100%; padding: 5px;">
        </div>
        <div style="width: 48%;;">
          <label>Gender *</label><br>
          <input type="radio" name="gender"> Female
          <input type="radio" name="gender"> Male
        </div>
      </div>

      
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <div style="width: 48%;;">
          <label>Age As on :</label><br>
          <input type="text" style="width: 30px;"> Year(s)
          <input type="text" style="width: 30px;"> Month(s)
          <input type="text" style="width: 30px;"> Day(s)
        </div>
        <div style="width: 48%;;">
          <label>Aadhaar No:</label><br>
          <input type="text" style="width: 100%; padding: 5px;">
        </div>
      </div>

      
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <div style="width: 48%;;">
          <label>WhatsApp No *</label><br>
          <input type="text" style="width: 100%; padding: 5px;">
        </div>
        <div style="width: 48%;;">
          <label>E-mail Id *</label><br>
          <input type="email" style="width: 100%; padding: 5px;">
        </div>
      </div>

      
      <div style="width: 48%;; margin-top: 10px;">
        <label>Photo *</label><br>
        <input type="file">
      </div>
    </fieldset>

    
    <fieldset style="margin-top: 20px; border: 2px solid black; padding: 15px; border-radius: 15px;">
      <legend style="font-weight: bold; background: blue; color: white; padding: 5px;border-radius: 5px;">Residential Address Details</legend>

      
      <div style="display: flex; justify-content: space-between;">
        <div style="width: 48%;;">
          <label>Applicant's Address *</label><br>
          <textarea style="width: 100%; height: 60px;"></textarea>
          <small style="color: red;"> (minimum 20 characters) </small>
        </div>
        <div style="width: 48%;;">
          <label>District *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>HYDERABAD</option>
          </select>
        </div>
      </div>

      
      <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <div style="width: 48%;;">
          <label>Mandal *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>HYDERABAD</option>
          </select>
        </div>
        <div style="width: 48%;;">
          <label>Village *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>HYDERABAD</option>
          </select>
        </div>
      </div>

      
      <div style="width: 48%;; margin-top: 10px;">
        <label>Pincode *</label><br>
        <input type="text" style="width: 100%; padding: 5px;">
      </div>
    </fieldset>
    
    
    <fieldset style="margin-top: 20px; border: 2px solid black; padding: 15px; border-radius: 15px;">
      <legend style="font-weight: bold; background: blue; color: white; padding: 5px;border-radius: 5px;">Pass Type Details</legend>
      
      <div style="display: flex; justify-content: space-between;">
        <div style="width: 48%;;">
          <label>City *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>Hyderabad</option>
          </select>
        </div>
        <div style="width: 48%;;">
          <label>Pass Type *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>-----Select-----</option>
          </select>
        </div>
      </div>
    </fieldset>

    
    <fieldset style="margin-top: 20px; border: 2px solid black; padding: 15px; border-radius: 15px;">
      <legend style="font-weight: bold; background:blue; color: white; padding: 5px ; border-radius: 5px;">Mode of Payment & Pass Collection</legend>

      <div style="display: flex; justify-content: space-between;">
        <div style="width: 48%;;">
          <label>Payment Mode *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>Select Payment Mode</option>
          </select>
        </div>
        <div style="width: 48%;;">
          <label>Pass Delivery Mode *</label><br>
          <select style="width: 100%; padding: 5px;">
            <option>Select Pass Delivery Mode</option>
          </select>
        </div>
      </div>

      <div style="margin-top: 10px;">
        <label>Center at which you want to Collect Pass *</label><br>
        <select style="width: 48%;; padding: 5px;">
          <option>-----Select-----</option>
        </select>
      </div>
    </fieldset>

    
    <div style="text-align: center; margin-top: 20px;">
      <div style="display: inline-flex; align-items: center;">
        <div style="background:red; color: white; font-size: 22px; font-weight: bold; padding: 10px 20px; margin-right: 10px;">
          NaVeEn
        </div>
        <div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRphWyxIQUg3K_huW8ajTdiVO9XnRE6HllCPjWHDe2JJOL3TBnXXQmmWGNpVzI-uIxDI-4&usqp=CAU" alt="Refresh" style="width: 30px; cursor: pointer;">
        </div>
      </div>
      <br><br>
      <input type="text" style="padding: 8px; width: 200px;">
      <br><br>
      <button style="padding: 8px 25px; background-color:orangered; border: none; color: white; font-weight: bold; cursor: pointer;">
        Submit
      </button>
    </div>
  </div>
</div>

</body>
</html>
